# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Test contract - 3 clients Pour 1 service

on:
  push:
    branches: [ main ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Step 1 - Checkout main branch from GitHub
    - uses: actions/checkout@v3
    
    - name: Step 2 - Set up JDK 1.8
    - uses: actions/setup-java@v3
      with:
          java-version: '1.8'
    
    - name: Step 3 - Have GitHub Actions Build Maven project
      run: mvn -B package --file pom.xml
      
    - name: Step 4 - Go to good directory
      run:
        cd 3clientsPour1service
        
    - name: Step 5 - Test 1st consumer
      run:
        cd consumer1
        mvn test
        
    - name: Step 6 - Test 2nd consumer
      run:
        cd consumer2
        mvn test
        
    - name: Step 7 - Test 3rd consumer
      run:
        cd consumer3
        mvn test
        
    - name: Step 8 - Test the provider side
      run:
        cd provider
        mvn test
        
        
        
        
        
        
        
        
      
